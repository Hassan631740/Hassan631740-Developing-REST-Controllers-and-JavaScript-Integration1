<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Admin Dashboard</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      padding: 25px;
      width: 100%;
      max-width: 350px;
      position: relative;
    }

    .login-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-header i {
      font-size: 36px;
      color: #667eea;
      margin-bottom: 10px;
    }

    .login-header h1 {
      font-size: 24px;
      font-weight: 700;
      color: #333;
      margin: 0 0 3px 0;
    }

    .login-header p {
      color: #666;
      font-size: 14px;
      margin: 0;
    }

    .success-message {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .success-message i {
      color: #28a745;
      margin-right: 8px;
    }

    .success-message span {
      color: #155724;
      font-weight: 500;
      font-size: 14px;
    }

    .close-btn {
      background: none;
      border: none;
      color: #155724;
      font-size: 16px;
      cursor: pointer;
      padding: 0;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
      font-size: 13px;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #667eea;
      z-index: 2;
      font-size: 14px;
    }

    .form-control {
      width: 100%;
      padding: 12px 12px 12px 35px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .form-control:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #667eea;
      cursor: pointer;
      z-index: 2;
      font-size: 14px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .remember-me input[type="checkbox"] {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      accent-color: #667eea;
    }

    .remember-me label {
      margin: 0;
      color: #666;
      font-size: 13px;
    }

    .login-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      padding: 12px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
    }

    .demo-credentials {
      margin-top: 20px;
      text-align: center;
    }

    .demo-credentials h3 {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
    }

    .credential-cards {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .credential-card {
      background: white;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      flex: 1;
      max-width: 120px;
      transition: all 0.3s ease;
    }

    .credential-card:hover {
      border-color: #667eea;
      transform: translateY(-2px);
    }

    .credential-card.admin {
      border-color: #667eea;
    }

    .credential-card.user {
      border-color: #28a745;
    }

    .credential-card h4 {
      font-size: 12px;
      font-weight: 600;
      margin: 0 0 6px 0;
    }

    .credential-card.admin h4 {
      color: #667eea;
    }

    .credential-card.user h4 {
      color: #28a745;
    }

    .credential-card p {
      font-size: 11px;
      color: #666;
      margin: 0;
      line-height: 1.3;
    }

    .error-message {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
      color: #721c24;
      font-size: 13px;
      text-align: center;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 15px;
        padding: 20px 15px;
      }
      
      .credential-cards {
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      
      .credential-card {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <i class="fas fa-lock"></i>
      <h1>Login</h1>
      <p>Welcome to Admin Dashboard</p>
    </div>

    <!-- Success message for logout -->
    <div class="success-message" id="successMessage">
      <div>
        <i class="fas fa-check-circle"></i>
        <span>You have been successfully logged out.</span>
      </div>
      <button class="close-btn" onclick="closeSuccessMessage()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <form method="post" th:action="@{/login}">
      <div class="form-group">
        <label for="username">Email</label>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" class="form-control" id="username" name="username" placeholder="Enter your email" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <i class="fas fa-key"></i>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          <button type="button" class="password-toggle" onclick="togglePassword()">
            <i class="fas fa-eye" id="passwordToggleIcon"></i>
          </button>
        </div>
      </div>

      <div class="remember-me">
        <input type="checkbox" id="remember-me" name="remember-me">
        <label for="remember-me">Remember me</label>
      </div>

      <button type="submit" class="login-btn">
        <span>Login</span>
        <i class="fas fa-arrow-right"></i>
      </button>

      <div th:if="${loginError}" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${loginError}">Invalid email or password.</span>
      </div>

      <div th:if="${param.error} and ${loginError == null}" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        <span>Invalid email or password.</span>
      </div>
    </form>

    <div class="demo-credentials">
      <h3>Demo Credentials</h3>
      <div class="credential-cards">
        <div class="credential-card admin">
          <h4>Admin</h4>
          <p>admin@gmail.com<br>password</p>
        </div>
        <div class="credential-card user">
          <h4>User</h4>
          <p>user@gmail.com<br>password</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('passwordToggleIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    function closeSuccessMessage() {
      const successMessage = document.getElementById('successMessage');
      successMessage.style.display = 'none';
    }

    // Auto-hide success message after 5 seconds
    setTimeout(function() {
      const successMessage = document.getElementById('successMessage');
      if (successMessage) {
        successMessage.style.opacity = '0';
        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 300);
      }
    }, 5000);
  </script>
</body>
</html>
